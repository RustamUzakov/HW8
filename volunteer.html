<h3 style="text-align:center"> Please fill out to volunteer</h3>
<div class="row">
  <div class="col-md-2"></div>
   <div class="col-md-8">


  <form action="process.php" method = "POST"  id="volForm">



  <div class="form-group">

    <label class="control-label col-sm-2" for="FirstName">First Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="FirstName" name ="FirstName" placeholder="Enter your First Name">
    </div>
  </div>


  <div class="form-group">
    <label class="control-label col-sm-2" for="LastName">Last Name:</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" id="LastName" name="LastName" placeholder="Enter your Last Name">
    </div>
  </div>

   <div class="form-group">
    <label class="control-label col-sm-2" for="email">Email:</label>
    <div class="col-sm-10"> 
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
    </div>
  </div>

<div class="form-group">
    <label class="control-label col-sm-2" for="volunteerTasks">Volunteer Tasks:</label>
    <div class="col-sm-10"> 
      <select class="form-control" id="sel1">
                <option>Adoption Assistant</option>
                <option>Animal Transport</option>
                <option>Cat Volunteer</option>
                <option>Photographer</option>
                <option>Dog Volunteer</option>
                <option>Rabbit volunteer</option>
                <option>Medical Assistant</option>
                <option>Kitten Vaccination Station</option>
                <option>Surgery Assistant</option>

      </select> 
    </div>
  </div>
    

 <div class="form-group">
    <label class="control-label col-sm-2" for="phoneNumber">Phone Number:</label>
    <div class="col-sm-10"> 
      <input type="number" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Enter Phone Number">
    </div>
  </div>










  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label><input type="checkbox"> Remember me</label>
      </div>
    </div>
  </div>

  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <input type="submit" class="btn btn-default" id="submitBtn" name="submitBtn" value="SUBMIT"/>
    </div>
  </div>

</form>
